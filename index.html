<!DOCTYPE html><html lang="en"><head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <script src="sketch.js"></script>
    <script src="cell.js"></script>
    <p id="game_status">.</p>
    <p id="remaining">.</p>
    <p>Trap chance (%)</p>
    <input type="number" id="trap_chance" value=10 oninput="minMaxCheck(this, 0, 100)">
    <p>Board size</p>
    <input type="number" id="board_size" value=10 oninput="minMaxCheck(this, 0, 50)"><br>
    <button id="reload" >reload</button>
    <script>
      function minMaxCheck(object, min, max){
        if(object.value == 0) return true;
        if (object.value > max){
          object.value = max;
        }else if(object.value < min){
          object.value = min;
        }
        return true;
      }
    </script>
</body></html>
